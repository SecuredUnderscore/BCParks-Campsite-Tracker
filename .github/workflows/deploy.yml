name: Deploy to TrueNAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TRUENAS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add SSH config for Cloudflare Tunnel
        run: |
          cat << 'EOF' > ~/.ssh/config
          Host truenas
            HostName ${{ secrets.TRUENAS_HOST }}
            User ${{ secrets.TRUENAS_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          ssh truenas << 'EOF'
            cd /home/camping/BCParks-Campsite-Tracker/
            git pull
            docker compose up -d --build
          EOF
