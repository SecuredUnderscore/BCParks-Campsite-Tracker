services:
  web:
    build: .
    container_name: bcparks-web
    expose:
      - "5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - SECRET_KEY=your-secret-key-change-me
      - FLASK_ENV=production
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:5000 "app:create_app()"

  worker:
    build: .
    container_name: bcparks-worker
    volumes:
      - ./instance:/app/instance
    environment:
      - SECRET_KEY=your-secret-key-change-me
      - FLASK_ENV=production
    restart: unless-stopped
    command: python run_worker.py

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-camping1
    restart: unless-stopped
    command: tunnel run Camping1
    volumes:
      - /root/.cloudflared:/home/nonroot/.cloudflared
    depends_on:
      - web
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true          # remove old images
      - WATCHTOWER_POLL_INTERVAL=300     # check every 5 minutes
